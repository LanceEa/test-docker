apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-image
  labels:
    app: test-image
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-image
  template:
    metadata:
      labels:
        app: test-image
    spec:
      containers:
      - name: test-image
        image: test-image:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 32Mi
            cpu: 100m
          limits:
            memory: 64mi
            cpu: 200m
            